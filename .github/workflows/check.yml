name: Check

on:
  pull_request:
    branches: [ master ]

permissions: read-all

jobs:
  make-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: 17
      - name: Check formatting
        uses: gradle/gradle-build-action@v2
        with:
          arguments: ktlintCheck
